license = "All rights reserved"
issueTrackerURL = "https://github.com/FTBTeam/FTB-Mods-Issues/issues" #optional
[[mods]] #mandatory
modId = "ftbic" #mandatory
version = "${version}" #mandatory
displayName = "FTB Industrial Contraptions" #mandatory
